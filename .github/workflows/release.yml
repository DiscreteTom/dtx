name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dtx
            asset_name: dtx-linux-x86_64
            test_script: bash scripts/integration_test.sh
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: dtx
            asset_name: dtx-linux-x86_64-musl
            test_script: bash scripts/integration_test.sh
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dtx.exe
            asset_name: dtx-windows-x86_64.exe
            test_script: scripts/integration_test.bat
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact_name: dtx.exe
            asset_name: dtx-windows-x86_64-gnu.exe
            test_script: scripts/integration_test.bat

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Run integration tests
        run: ${{ matrix.test_script }}
        env:
          DTX_BIN: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
