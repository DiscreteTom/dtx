name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dtx
            test_script: bash scripts/integration_test.sh
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: dtx
            test_script: bash scripts/integration_test.sh
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: dtx
            test_script: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: dtx
            test_script: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dtx.exe
            test_script: scripts/integration_test.bat
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: dtx.exe
            test_script: ""

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Install ARM cross-compilation tools
        if: contains(matrix.target, 'aarch64-unknown-linux-gnu')
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build (Linux with cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Build (standard)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Run integration tests
        if: matrix.test_script != ''
        run: ${{ matrix.test_script }}
        env:
          DTX_BIN: ${{ matrix.os == 'windows-latest' && format('target\{0}\release\{1}', matrix.target, matrix.artifact_name) || format('target/{0}/release/{1}', matrix.target, matrix.artifact_name) }}
      
      - name: Package Linux binary
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf dtx-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${{ matrix.artifact_name }}
      
      - name: Package Windows binary
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a dtx-${{ github.ref_name }}-${{ matrix.target }}.zip ${{ matrix.artifact_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dtx-${{ github.ref_name }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/dtx-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
